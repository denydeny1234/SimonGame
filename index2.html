<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<!-- Menu Top Page -->
<section class="coloured-section">

    <nav class="navbar navbar-expand-sm navbar-light">
      <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="navbar-brand" href="">  <h1 class="brand">Simon Game</h1></a>
        </li>
      </ul>
      </div>
    </nav>

</section>



<div class="instructions_section">
  <h1 class="instructions-text">INSTRUCTIONS</h1>
  <p>1. Double click on the screen to start the game</p>
  <p>2. Each level an animal is added so try to memorise them</p>
  <p>3. Click on the right order of the animals</p>
  <p>HAVE FUN!</p>
</div>


<div class="game-section">
  <h1 id="level-title">Double Click to Start</h1>


  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">
          <img class="animals_img hen" src="https://pluspng.com/img-png/free-png-hen-red-single-chicken-png-image-40291-515.png" alt="hen-photo">
      </div>

      <div type="button" id="red" class="btn red">
          <img class="animals_img cow" src="https://pnommensen.com/images/baby-cow-png-5.png" alt="cow-photo">
      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">
          <img class="animals_img sheep" src="https://www.freeiconspng.com/uploads/sheep-png-7.png" alt="sheep-photo">
      </div>
      <div type="button" id="blue" class="btn blue">
          <img class="animals_img horse" src="https://img.pngio.com/horse-race-horse-animal-equine-equestrian-riding-horse-hd-png-race-horse-png-839_720.png" alt="horse-photo">
      </div>

    </div>

  </div>
</div>


<div class="grass">

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="game.js" charset="utf-8"></script>

</body>

</html>
